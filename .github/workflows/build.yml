name: Build

on:
  push:
    branches: [main]
  workflow_call:

env:
  RUST_BACKTRACE: 1

jobs:
  ci:
    name: Run CI
    uses: ./.github/workflows/ci.yml

  build:
    name: Build
    needs: ci
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            binary: gh-log
          - os: macos-latest
            binary: gh-log
          - os: windows-latest
            binary: gh-log.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build release binary
        run: cargo build --release --all-features
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gh-log-${{ matrix.os }}
          path: target/release/${{ matrix.binary }}
          retention-days: 30
