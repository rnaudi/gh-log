name: Release

on:
  push:
    tags:
      - "v*.*.*"

env:
  RUST_BACKTRACE: 1

jobs:
  release:
    name: Publish Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - name: Download Linux musl binary
        uses: dawidd6/action-download-artifact@v12
        with:
          workflow: build.yml
          commit: ${{ github.sha }}
          workflow_conclusion: success
          name: gh-log-linux-musl-latest
          path: artifacts/gh-log-linux-musl-latest
      - name: Download macOS binary
        uses: dawidd6/action-download-artifact@v12
        with:
          workflow: build.yml
          commit: ${{ github.sha }}
          workflow_conclusion: success
          name: gh-log-macos-latest
          path: artifacts/gh-log-macos-latest
      - name: Download Windows binary
        uses: dawidd6/action-download-artifact@v12
        with:
          workflow: build.yml
          commit: ${{ github.sha }}
          workflow_conclusion: success
          name: gh-log-windows-latest
          path: artifacts/gh-log-windows-latest

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create archives and checksums
        run: |
          # Linux
          cd artifacts/gh-log-linux-musl-latest
          tar czf ../../gh-log-x86_64-unknown-linux-musl.tar.gz gh-log
          cd ../..
          sha256sum gh-log-x86_64-unknown-linux-musl.tar.gz > gh-log-x86_64-unknown-linux-musl.tar.gz.sha256

          # macOS
          cd artifacts/gh-log-macos-latest
          tar czf ../../gh-log-aarch64-apple-darwin.tar.gz gh-log
          cd ../..
          shasum -a 256 gh-log-aarch64-apple-darwin.tar.gz > gh-log-aarch64-apple-darwin.tar.gz.sha256

          # Windows
          cd artifacts/gh-log-windows-latest
          zip ../../gh-log-x86_64-pc-windows-msvc.zip gh-log.exe
          cd ../..
          sha256sum gh-log-x86_64-pc-windows-msvc.zip > gh-log-x86_64-pc-windows-msvc.zip.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            gh-log-x86_64-unknown-linux-musl.tar.gz
            gh-log-x86_64-unknown-linux-musl.tar.gz.sha256
            gh-log-aarch64-apple-darwin.tar.gz
            gh-log-aarch64-apple-darwin.tar.gz.sha256
            gh-log-x86_64-pc-windows-msvc.zip
            gh-log-x86_64-pc-windows-msvc.zip.sha256
          generate_release_notes: true

      - name: Update Homebrew tap
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: gh-log
          homebrew-tap: rnaudi/homebrew-tap
          download-url: https://github.com/rnaudi/gh-log/releases/download/${{ github.ref_name }}/gh-log-aarch64-apple-darwin.tar.gz
          commit-message: |
            {{formulaName}} {{version}}

            Created by https://github.com/mislav/bump-homebrew-formula-action
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
