name: Release

on:
  push:
    tags:
      - "v*.*.*"

env:
  RUST_BACKTRACE: 1

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml

  docker:
    name: Retag and Push Docker Image
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Pull, retag and push
        run: |
          docker pull ghcr.io/rnaudi/gh-log:main
          docker tag ghcr.io/rnaudi/gh-log:main ghcr.io/rnaudi/gh-log:${{ steps.version.outputs.version }}
          docker tag ghcr.io/rnaudi/gh-log:main ghcr.io/rnaudi/gh-log:latest
          docker push ghcr.io/rnaudi/gh-log:${{ steps.version.outputs.version }}
          docker push ghcr.io/rnaudi/gh-log:latest

  release:
    name: Publish Release
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - name: Download artifacts from build workflow
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: build.yml
          commit: ${{ github.sha }}
          workflow_conclusion: success
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create archives
        run: |
          cd artifacts/gh-log-ubuntu-latest
          tar czf ../../gh-log-x86_64-unknown-linux-gnu.tar.gz gh-log
          cd ../gh-log-macos-latest
          tar czf ../../gh-log-aarch64-apple-darwin.tar.gz gh-log
          cd ../gh-log-windows-latest
          zip ../../gh-log-x86_64-pc-windows-msvc.zip gh-log.exe
          cd ../..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            gh-log-x86_64-unknown-linux-gnu.tar.gz
            gh-log-aarch64-apple-darwin.tar.gz
            gh-log-x86_64-pc-windows-msvc.zip
          generate_release_notes: true

      - name: Update Homebrew tap
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: gh-log
          homebrew-tap: rnaudi/homebrew-tap
          download-url: https://github.com/rnaudi/gh-log/releases/download/${{ github.ref_name }}/gh-log-aarch64-apple-darwin.tar.gz
          commit-message: |
            {{formulaName}} {{version}}

            Created by https://github.com/mislav/bump-homebrew-formula-action
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
